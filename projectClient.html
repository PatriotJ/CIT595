<!DOCTYPE html>
<html>
<head>
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">ã€€
	<title>temperature fun</title>
    <style>
        body{
            background-image: url(public/background.png);
            background-size: cover;
        }
    </style>
</head>
<body>
    <div>
        <div class = "container">
            <table class="table table-sm">
              <tbody>
                <tr>
                    <th scope="row"><p id = 'temperaturePTag'>Current temperature is : </p></th>
                    <td><span id = 'temperature'></span> <span class = 'unit'></span></td>
                </tr>
                <tr>
                    <th scope="row"><p id = 'maxPTag'>Max temperature is : </p></th>
                    <td><span id = 'max'></span> <span class = 'unit'></span></td>
                </tr>
                <tr>
                    <th scope="row"><p id = 'minPTag'>Min temperature is : </p></th>
                    <td><span id = 'min'></span> <span class = 'unit'></span></td>
                </tr>
                <tr>
                    <th scope="row"><p id = 'avgPTag'>Average temperature is :  </p></th>
                    <td><span id = 'avg'></span> <span class = 'unit'></span></td>
                </tr>
              </tbody>
            </table>
            <!-- <button id = 'clickMe'>Click Me</button> -->
            <hr>
            <div id = 'lightControl'>
                <p>Choose the color of Arduino</p>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button id = 'off' value = 'off' class="btn btn-dark">Off</button>
                    <button id = 'blueLight' value = 'blue' class="btn btn-primary">Blue</button>
                    <button id = 'redLight' value = 'red' class="btn btn-danger">Red</button>
                    <button id = 'greenLight' value = 'green' class="btn btn-success">Green</button>
                    <button id = 'normal' value = 'normal' class="btn btn-secondary">Normal</button>
                    <button id = 'random' value = 'random' class="btn btn-light">Random</button>
                </div>
            </div>
            <hr>
            <div>
                Switching Temperature Units
<!--                 <div>
                    <input type="radio" name="unit-switch" class = 'unitsControl' value = 'celsius' checked>
                    <label>Celsius</label>
                    <input type="radio" name="unit-switch" class = 'unitsControl' value = 'farenheit'>
                    <label>Farenheit</label>
                </div> -->
                    <button class = 'unitsControl' value = 'celsius'>Celsius</button>
                    <button class = 'unitsControl' value = 'farenheit'>Farenheit</button>
            </div>
            <hr>
            <div>
                Stop updating temperature:
<!--                 <div>
                    <input type="radio" name="stop" class = 'arduinoControl' value = 'stop' checked>
                    <label>Stop Arduino</label>
                    <input type="radio" name="stop" class = 'arduinoControl' value = 'open'>
                    <label>Open Arduino</label>
                </div> -->
                <button class = 'arduinoControl' value = 'stop'>Stop Arduino</button>
                <button class = 'arduinoControl' value = 'open'>Open Arduino</button>
            </div>
            <div>
                Terminate Arduino:
                <button class = 'terminate'>Terminate Arduino</button>
            </div>
            <hr>
            <div>
                Wind chill temperature:
                <input type="text" id="windSpeed" placeholder="wind speed /mph" />
                <button id="getWindChillTemperatureButton" class="btn btn-primary">get wind chill temperature</button>
                <span id="showWindChillTemperature"></span>
            </div>
            <hr>
            <div>
                Ten most recent temperatures:
                <br>
                <table class="table table-sm">
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td><span id = 't0'></span></td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td><span id = 't1'></span></td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td><span id = 't2'></span></td>
                        </tr>
                        <tr>
                            <th scope="row">4</th>
                            <td><span id = 't3'></span></td>
                        </tr>
                        <tr>
                            <th scope="row">5</th>
                            <td><span id = 't4'></span></td>
                        </tr>
                        <tr>
                            <th scope="row">6</th>
                            <td><span id = 't5'></span></td>
                        </tr>
                        <tr>
                            <th scope="row">7</th>
                            <td><span id = 't6'></span></td>
                        </tr>
                        <tr>
                            <th scope="row">8</th>
                            <td><span id = 't7'></span></td>
                        </tr>
                        <tr>
                            <th scope="row">9</th>
                            <td><span id = 't8'></span></td>
                        </tr>
                        <tr>
                            <th scope="row">10</th>
                            <td><span id = 't9'></span></td>
                        </tr>
                    </tbody>
                </table>
                <hr>
            </div>
            <script src="projectClient.js"></script>
            <script type="text/javascript" src="https://cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>
            <!-- <a href="http://localhost:1306/temp">Click me</a> -->
        </div>
    </div>
</body>
</html>
